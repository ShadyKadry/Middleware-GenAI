  #   depends_on:
  #     pgvector:
  #       condition: service_healthy
  #     qdrant:
  #       condition: service_healthy
  #   environment:
  #     PG_DSN: postgresql://middleware_user:middleware_pwd@pgvector:5432/middleware_genai
